<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="favicon.png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week Calculator </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        label, input {
            margin: 5px;
            font-size: 16px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ddd;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Day of the Week Calculator</h1>
    <p>Welcome! This program will calculate what day of the week a specified date is.</p>
    <p><strong>Note:</strong> This program works for any year from 1900 to 3000.</p>

    <label for="month">Enter the month:</label>
    <input type="text" id="month" placeholder="Month (e.g., January)">
    <br><br>

    <label for="day">Enter the day of the month:</label>
    <input type="number" id="day" placeholder="Day (e.g., 15)">
    <br><br>

    <label for="year">Enter the year:</label>
    <input type="number" id="year" placeholder="Year (e.g., 2024)">
    <br><br>

    <button id="calculate">Calculate</button>
    <p id="result"></p>

    <script src="script.js"></script>
</body>
</html>
